<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="filter-options">
      <button onclick="filter('all')">All</button>
      <button onclick="filter('nature')">Nature</button>
      <button onclick="filter('city')">City</button>
    </div>
    <div class="images">
      <div class="image nature">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-DNa1a6Q1Fx5AAm98Jz3M4KoD5aSxOg0RSpEiduFb_g&s" alt="Nature 1">
      </div>
      <div class="image city">
        <img src="https://burst.shopifycdn.com/photos/chicago-city-lights-at-night.jpg?width=1000&format=pjpg&exif=0&iptc=0" alt="City 1">
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
